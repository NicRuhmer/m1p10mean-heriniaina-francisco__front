<app-navbar></app-navbar>
<main>
    <section class="absolute w-full h-full">
        <!-- <div class="absolute top-0 w-full h-full bg-gray-900"
            style="background-image: url(./assets/img/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;">
        </div> -->
        <div class="absolute top-0 w-full h-full bg-gray-900"
            style="background-image: url(./assets/img/garage.webp); background-size: 100%; background-repeat: no-repeat;">
            <span id="blackOverlay" class="w-full h-full absolute opacity-75 bg-black"></span>
        </div>
        <div class="container mx-auto px-4 h-full">
            <div class="flex content-center items-center justify-center h-full">
                <div class="w-full lg:w-4/12 px-4">
                    <div
                        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                        <div class="rounded-t mb-0 px-6 py-6">
                            <div class="text-center mb-3">
                                <h6 class="text-gray-600 text-sm font-bold">
                                    IDEAL<span class="text-red-700">AUTO</span>
                                </h6>
                            </div>
                            <div class="btn-wrapper text-center justify-center">
                                <img src="./../../../assets/img/logo.png" alt="logo" class="w-5/12 mx-auto">
                            </div>
                        </div>
                        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                            
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Email (ex default: <span style="text-transform: lowercase;">nicrohmer0@gmail.com</span>)</label><input type="email" id="username"  value="nicrohmer0@gmail.com" [(ngModel)]="username" required
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Adresse e-mail" [(ngModel)]="username" required
                                        style="transition: all 0.15s ease 0s;" />
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Mot de passe</label><input type="password"  value="develop"  [(ngModel)]="password" required  id="password"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="ex default: develop" [(ngModel)]="password" required
                                        style="transition: all 0.15s ease 0s;" />
                                </div>
                                <!-- <div>
                                    <label class="inline-flex items-center cursor-pointer"><input id="customCheckLogin"
                                            type="checkbox"
                                            class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5"
                                            style="transition: all 0.15s ease 0s;" /><span
                                            class="ml-2 text-sm font-semibold text-gray-700">Se souvenir de moi</span></label>
                                </div> -->
                                <div class="text-center mt-6">
                                    <button  (click)="login()"
                                        class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                        type="submit" (click)="login()" style="transition: all 0.15s ease 0s;">
                                        <i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;&nbsp;Se connecter
                                    </button>
                                </div>
                                <p style="color:red;">{{ error }}</p>

                            
                        </div>
                    </div>
                    <div class="flex flex-wrap mt-6">
                        <div class="w-1/2 text-right">
                            <a href="/register" class="text-gray-300"><small>Cr√©er un compte</small></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </section>
</main>
