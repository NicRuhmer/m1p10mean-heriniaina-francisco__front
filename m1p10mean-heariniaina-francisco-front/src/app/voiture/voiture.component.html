<div class="relative md:ml-64 bg-blueGray-100">
    <!-- <app-navbar></app-navbar> -->
    <!-- Header -->
    <div class="px-4 md:px-10 mx-auto w-full -m-24 mt-10">
        <div class="flex flex-wrap">
        </div>
        <div class="container mx-auto px-4 h-full">
            <div class="flex content-center items-center justify-center h-full">
                <div class="w-full lg:w-12/12 px-4">
                    <div
                        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-100 border-0">
                        <div class="rounded-t mb-0 px-6 py-6">
                            <div class="text-center mb-3">
                                <h6 class="text-gray-600 text-sm font-bold">
                                    Mes voitures
                                </h6>
                            </div>
                            
                        </div>
                        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                      
                                <div class="flex flex-row justify-between relative w-full mb-3">
                                    <div class="px-1 w-6/12">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Marque<span>*</span></label>
                                        <input type="text" [(ngModel)]="name" required
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Marque de la voiture" style="transition: all 0.15s ease 0s;" />
                                    </div>
                                    <div class="px-1 w-6/12">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Modèle<span>*</span></label>
                                        <input type="text" [(ngModel)]="model" required
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Modèle de la voiture" style="transition: all 0.15s ease 0s;" />
                                    </div>
                                </div>
                                <div class="flex flex-row justify-between relative w-full mb-3">
                                   
                                    <div class="px-1 w-6/12">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Immatriculation<span>*</span></label>
                                        <input type="text"  [(ngModel)]="matricule" required
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Immatriculation" style="transition: all 0.15s ease 0s;" />
                                    </div>
                                    <div class="px-1 w-6/12">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Carburant<span>*</span></label>
                                        <input type="text"  [(ngModel)]="carburant" required
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Carburant" style="transition: all 0.15s ease 0s;" />
                                    </div>
                                </div>
                                <div class="text-center mt-6">
                                    <button (click)="register()"
                                        class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-6/12"
                                        type="button" style="transition: all 0.15s ease 0s;">
                                        Déposer votre voiture
                                    </button>
                                </div>
                                <p style="color: red;">{{error}}</p>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
