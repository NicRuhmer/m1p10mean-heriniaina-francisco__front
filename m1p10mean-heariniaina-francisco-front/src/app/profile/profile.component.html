<app-navbar></app-navbar>
<main>
    <section class="absolute w-full h-full">
        <!-- <div class="absolute top-0 w-full h-full bg-gray-900"
            style="background-image: url(./assets/img/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;">
        </div> -->
        <div class="absolute top-0 w-full h-full bg-gray-900"
            style="background-image: url(./assets/img/garage.webp); background-size: 100%; background-repeat: no-repeat;">
            <span id="blackOverlay" class="w-full h-full absolute opacity-75 bg-black"></span>
        </div>
        <div class="container mx-auto px-4 h-full">
            <div class="flex content-center items-center justify-center h-full">
                <div class="w-full lg:w-6/12 px-4">
                    <div
                        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                        <div class="rounded-t mb-0 px-6 py-6">
                            <div class="text-center mb-3">
                                <h6 class="text-gray-600 text-sm font-bold">
                                    Profile<span class="text-red-700">AUTO</span>
                                </h6>
                            </div>
                            <div class="btn-wrapper text-center justify-center">
                                <img src="./../../../assets/img/logo.png" alt="logo" class="w-4/12 mx-auto">
                            </div>
                        </div>
                        <div class="flex-auto px-4 lg:px-10 py-5 pt-0  " >
                            <form name="test-form" *ngIf="detail" [formGroup]="testform" (ngSubmit)="setting()">

                            <div class="grid grid-cols-2 gap-4">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Name<span>*</span></label>
                                        <input type="name" required   formControlName="testform.name" name="name" value="{{detail.name}}"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Name" style="transition: all 0.15s ease 0s;" />
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Username</label>
                                        <input type="name" formControlName="testform.username"  name="username" value="{{detail.username}}"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="username" style="transition: all 0.15s ease 0s;" />
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">C.I.N.<span>*</span></label>
                                        <input type="name" formControlName="cin" required  name="cin" value="{{detail.cin}}"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="C.I.N." style="transition: all 0.15s ease 0s;" />
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Contact<span>*</span></label>
                                        <input type="name" formControlName="contact" required  name="contact" value="{{detail.contact}}"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Contact" style="transition: all 0.15s ease 0s;" />
                                </div>
                            </div>
                               
                            <div class="grid grid-cols-2 gap-4">
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Adresse<span>*</span></label>
                                        <input type="name" formControlName="adresse" required  name="adresse" value="{{detail.adresse}}"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Adresse" style="transition: all 0.15s ease 0s;" />
                                </div>
                                <div class="relative w-full mb-3">
                                    <label class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">Email<span>*</span></label>
                                        <input type="email" formControlName="email" required  name="email" value="{{detail.email}}"
                                        class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                                        placeholder="Adresse e-mail" style="transition: all 0.15s ease 0s;" />
                                </div>
                            </div>
                                
                          
                                <p style="color:red;">{{error}}</p>
                                <div class="text-center mt-6">
                                    <button  
                                        class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                        type="submit" style="transition: all 0.15s ease 0s;">
                                        Cr√©er un compte
                                    </button>
                                </div>
                         </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </section>
</main>
